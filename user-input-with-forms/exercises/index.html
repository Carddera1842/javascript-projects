<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
        let form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
        let testNameInput = document.querySelector("input[name=testName]");
        let testDateInput = document.querySelector("input[name=reportDate]");
        let rocketTypeInput = document.querySelector("select[name=rocketType]");
        let numberRocketsInput = document.querySelector("input[name=boosterCount]");
        let windRatingInput = document.querySelector("input[name=windRating]:checked");
        if (testNameInput.value === "" || testDateInput.value === "" || rocketTypeInput.value === "" || numberRocketsInput.value === "" || !windRatingInput) {
      alert("All fields are required!");
      event.preventDefault();
      return;
    }
        });
    });
</script>
  <body>
    <!-- TODO: add form here -->
     <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
        <label>Test Name <input type="text" name="testName"/></label>
        <label>Test Date <input type="date" name="reportDate"></label>
        <label>Rocket Type 
          <select name="rocketType">
          <option value="brant">Brant</option>
          <option value="lynx">Lynx</option>
          <option value="orion">Orion</option>
          <option value="terrier">Terrier</option>
          </select>
        </label>
        <label>Number of Rockets <input type="number" name="boosterCount" min="0" max="9"></label>
        Wind Rating:
        <label>No Wind<input type="radio" name="windRating" value="0"></label>
        <label>Mild<input type="radio" name="windRating" value="10"></label>
        <label>Strong<input type="radio" name="windRating" value="20"></label>
        <label>Use production grade servers<input type="checkbox" name="productionServers"></label>
        <button>Run Simulation</button>
     </form>
  </body>
  
</html>
